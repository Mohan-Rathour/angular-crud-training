<div>
  <h3>Add Employee Form</h3>
  <form>
    <div class="form-group">
      <label for="firstName"> First Name</label>
      <input [(ngModel)]="employee.firstName" placeholder="First Name" name="firstName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="lastName"> Last Name</label>
      <input [(ngModel)]="employee.lastName" placeholder="Last Name" name="lastName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email"> Email</label>
      <input [(ngModel)]="employee.email" placeholder="Email" name="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="mobile"> Mobile</label>
      <input [(ngModel)]="employee.mobile" placeholder="Mobile" name="mobile" class="form-control" />
    </div>

    <div class="form-group">
      <button class="btn btn-success " (click)="createEmployee()">
        Create Employee
      </button>
    </div>
  </form>

</div>
